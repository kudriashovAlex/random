<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <a href="./index.html">Back to main page</a>
    <br />
    <img src="ronaldo.jpg" alt="" />
    <br />
    <img src="cr7.jpg" alt="" />
    <br />
    <img src="berlin.jpg" alt="" />
    <form action="https://fom.in.ua/echo">
      <h1>Choose your favourite photo:</h1>
      <div>
        <label for="imageRonaldonew">Ronaldo in Al Nasr </label>
        <input
          type="radio"
          id="imageRonaldonew"
          name="imagechoice"
          value="newRonaldo"
        />
      </div>
      <br />
      <div>
        <label for="imageRonaldoold">Ronaldo in Real Madrid </label>
        <input
          type="radio"
          id="imageRonaldoold"
          name="imagechoice"
          value="oldRonaldo"
        />
      </div>
      <br />
      <div>
        <label for="imageBerlin">Berlin </label>
        <input
          type="radio"
          id="imageBerlin"
          name="imagechoice"
          value="Berlin"
        />
      </div>
      <br />
      <input type="submit" value="Vote" />
    </form>
  </body>
</html>
